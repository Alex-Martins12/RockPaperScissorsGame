<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>


    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>

        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>


    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>


    <div class="choices">
        <div id="r" class="choice">
            <img class="img" src="img/rock.png" alt="" width="150px" height="150px">
        </div>

        <div id="p" class="choice">
            <img src="img/paper.png" alt="" width="150px" height="150px">
        </div>

        <div id="s" class="choice">
            <img src="img/scissors.png" alt="" width="150px" height="150px">
        </div>
    </div>
    

    <p id="action-message">Make your move.</p>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
